# Nome da aplicação
spring.application.name=categorias

# Configuração do Banco de Dados PostgreSQL (usando variável de ambiente do Railway)
spring.datasource.url=${DATABASE_URL}  # URL do banco de dados configurada automaticamente pelo Railway
spring.datasource.username=${PGUSER}   # Variável de ambiente para o nome de usuário do PostgreSQL
spring.datasource.password=${PGPASSWORD}  # Variável de ambiente para a senha do PostgreSQL

# Configuração do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=https://transacoes-api-production.up.railway.app/v3/api-docs

# Porta do microsserviço
server.port=8080  # O Railway usa portas dinâmicas, então isso pode ser removido ou deixado assim
